<!DOCTYPE html>
<html>

<head>
  <title>
    YoutubeClone
  </title>
  <link rel="stylesheet" href="Youtube.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">

    <div class="left-section">
      <img class="hamburger-menu" src="./assets/icons/hamburger-menu.svg" alt="">
      <img class="youtube-logo" src="./assets/icons/youtube-logo.svg" alt="">

    </div>
    <div class="middle-section">
      <input class="Search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="./assets/icons/search.svg" alt="">
        <div class="tooltip">search
        </div>
      </button>
      <button class="voice-search-button"> <img class="voice-search-icon" src="./assets/icons/voice-search-icon.svg" alt="">
        <div class="tooltip">Search with your voice</div>
      </button>

    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-img" src="./assets/icons/upload.svg" alt=""
        onclick="alert( 'Can not upload now')">
        <div> </div>

      </div>
      <div class="Youtube-apps-container">
        <img class="youtube-apps-icon" src="./assets/icons/youtube-apps.svg" alt="">
        <div class="tooltip">Youtube apps</div>

      </div>


      <div class="notification-icon-container">
        <img class="notifications-icon" src="./assets/icons/notifications.svg" alt="">
        <div class="notifications-counts">
          3
        </div>
        <div class="tooltip">Notifications</div>
      </div>
      <img class="user-picture" src="./assets/channel-pictures/my-channel.jpeg" alt="">


    </div>

  </div>

  <!--sidebar-->
  <div class="side-bar">
    <a href="#" class="links"><img src="./assets/icons/home.svg" alt="#">home</a>
    <a href="#" class="links"><img src="./assets/icons/explore.svg" alt="#">explore</a>
    <a href="#" class="links"><img src="./assets/icons/subscriptions.svg" alt="#">subscription</a>
    <hr class="seperator">
    <a href="#" class="links"><img src="./assets/icons/library.svg" alt="#">library</a>
    <a href="#" class="links"><img src="./assets/icons/history.png" alt="#">history</a>
    <a href="#" class="links"><img src="./assets/icons/videos.png" alt="#">your video</a>
    <a href="#" class="links"><img src="./assets/icons/watch later.png" alt="#">watch later</a>
    <a href="#" class="links"><img src="./assets/icons/icons8-facebook-like-24.png" alt="#">like video</a>
    <a href="#" class="links"><img src="./assets/icons/icons8-down-arrow-30.png" alt="#">show more</a>
  </div>

  <!---filters-->
  <div class="filters">
    <button class="filteroptions active">all</button>
    <button class="filteroptions">CSS</button>
    <button class="filteroptions">web development</button>
    <button class="filteroptions">python</button>
    <button class="filteroptions">entertainment</button>
    <button class="filteroptions">marvel</button>
    <button class="filteroptions">javascript</button>
    <button class="filteroptions">artifitial inteligence</button>
    <button class="filteroptions">machine learning</button>
    <button class="filteroptions">trending</button>
  </div>
